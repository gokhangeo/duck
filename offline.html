<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Gizem Elgül Boyama Defteri</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #FF69B4;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Çevrimdışısınız</h1>
        <p>İnternet bağlantınız yok gibi görünüyor. Lütfen bağlantınızı kontrol edip tekrar deneyin.</p>
        <p>Boyama Defteri'ni kullanmaya devam etmek için internet bağlantısına ihtiyacınız var.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> Tekrar Dene
        </button>
    </div>
</body>
</html>
