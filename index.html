<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gizem Elgül - Boyama Defteri</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF69B4">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
            padding-top: 50px;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: white;
            overflow: hidden;
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            cursor: crosshair;
        }

        #sidebar {
            width: 280px;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 15px;
            gap: 15px;
        }

        .panel {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .panel-title {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.1);
        }

        .tool-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        .tool-btn {
            padding: 8px;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tool-btn:hover {
            background: #FF1493;
            transform: translateY(-1px);
        }

        .tool-btn.active {
            background: #FF1493;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        .size-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .size-btn {
            padding: 5px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .size-btn:hover {
            background: #e0e0e0;
        }

        .size-btn.active {
            background: #FF69B4;
            color: white;
            border-color: #FF1493;
        }

        .action-btn {
            width: 100%;
            padding: 8px;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            margin-top: 5px;
        }

        #clear-btn {
            background: #FF4B4B;
        }

        #save-btn {
            background: #4CAF50;
        }

        #file-input {
            display: none;
        }

        #upload-label {
            display: block;
            width: 100%;
            padding: 8px;
            background: #2196F3;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.2s;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                right: 0;
                top: 50px;
                bottom: 0;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #toggle-sidebar {
                position: fixed;
                right: 10px;
                top: 60px;
                background: #FF69B4;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                z-index: 1001;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header">GİZEM ELGÜL BOYAMA DEFTERİ</div>
    <div id="main-container">
        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <button id="toggle-sidebar" class="d-md-none">
            <i class="fas fa-palette"></i>
        </button>
        <div id="sidebar">
            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-palette"></i>
                    Renkler
                </div>
                <div id="color-palette" class="color-palette">
                    <!-- Renkler JavaScript tarafından eklenecek -->
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-tools"></i>
                    Araçlar
                </div>
                <div class="tool-group">
                    <button id="brush-tool" class="tool-btn active">
                        <i class="fas fa-paint-brush"></i> Fırça
                    </button>
                    <button id="eraser-tool" class="tool-btn">
                        <i class="fas fa-eraser"></i> Silgi
                    </button>
                    <button id="fill-tool" class="tool-btn">
                        <i class="fas fa-fill-drip"></i> Doldur
                    </button>
                    <button id="party-btn" class="tool-btn">
                        <i class="fas fa-birthday-cake"></i> Parti
                    </button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-ruler"></i>
                    Boyut
                </div>
                <div class="size-buttons">
                    <button class="size-btn" data-size="5">5px</button>
                    <button class="size-btn active" data-size="10">10px</button>
                    <button class="size-btn" data-size="20">20px</button>
                    <button class="size-btn" data-size="30">30px</button>
                    <button class="size-btn" data-size="50">50px</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-file"></i>
                    Dosya İşlemleri
                </div>
                <label id="upload-label" for="file-input">
                    <i class="fas fa-upload"></i> Resim Yükle
                </label>
                <input type="file" id="file-input" accept="image/*">
                <button id="clear-btn" class="action-btn">
                    <i class="fas fa-trash"></i> Temizle
                </button>
                <button id="save-btn" class="action-btn">
                    <i class="fas fa-save"></i> Kaydet
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
