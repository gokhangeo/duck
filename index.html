<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Duck - Boyama Uygulaması</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
            touch-action: none;
        }

        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            width: 70px;
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background-color: #fff;
        }

        #drawing-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background-color: #666;
            box-shadow: 0 0 0 2px #fff;
            transform: translateY(-2px);
        }

        .tool-btn i {
            font-size: 24px;
        }

        .group-title {
            color: #fff;
            font-size: 12px;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #color-palette {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 5px;
            background-color: #444;
            border-radius: 8px;
        }

        .color-btn {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .size-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .size-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .size-btn.active {
            background-color: #666;
            box-shadow: 0 0 0 2px #fff;
            transform: translateY(-2px);
        }

        #toggle-sidebar {
            position: absolute;
            left: 80px;
            top: 10px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 900;
        }

        #toggle-sidebar.collapsed {
            left: 10px;
        }

        #sidebar.collapsed {
            transform: translateX(-100%);
        }

        /* Mobil Stil */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                bottom: -100%;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 15px;
                transition: bottom 0.3s ease;
                background-color: rgba(51, 51, 51, 0.95);
            }

            #sidebar.show {
                bottom: 0;
            }

            .tool-group {
                flex-direction: row;
                border-bottom: none;
                border-right: 1px solid #444;
                padding-right: 15px;
                margin-right: 15px;
                margin-bottom: 0;
                padding-bottom: 0;
            }

            #color-palette {
                grid-template-columns: repeat(5, 1fr);
            }

            #toggle-sidebar {
                bottom: 20px;
                top: auto;
                left: auto;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div class="tool-group">
                <div class="group-title">Araçlar</div>
                <button id="brush-tool" class="tool-btn active" title="Fırça">
                    <i class="fas fa-paint-brush"></i>
                </button>
                <button id="eraser-tool" class="tool-btn" title="Silgi">
                    <i class="fas fa-eraser"></i>
                </button>
                <button id="party-tool" class="tool-btn" title="Parti">
                    <i class="fas fa-star"></i>
                </button>
            </div>

            <div class="tool-group">
                <div class="group-title">Şekiller</div>
                <button id="rect-tool" class="tool-btn" title="Dikdörtgen">
                    <i class="fas fa-square"></i>
                </button>
                <button id="circle-tool" class="tool-btn" title="Daire">
                    <i class="fas fa-circle"></i>
                </button>
                <button id="triangle-tool" class="tool-btn" title="Üçgen">
                    <i class="fas fa-play" style="transform: rotate(90deg);"></i>
                </button>
                <button id="line-tool" class="tool-btn" title="Çizgi">
                    <i class="fas fa-minus" style="transform: rotate(45deg);"></i>
                </button>
            </div>

            <div class="tool-group">
                <div class="group-title">Renkler</div>
                <div id="color-palette"></div>
            </div>

            <div class="tool-group">
                <div class="group-title">Boyut</div>
                <button class="size-btn active" data-size="5">S</button>
                <button class="size-btn" data-size="10">M</button>
                <button class="size-btn" data-size="20">L</button>
            </div>

            <div class="tool-group">
                <div class="group-title">İşlemler</div>
                <button id="clear-btn" class="tool-btn" title="Temizle">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="save-btn" class="tool-btn" title="Kaydet">
                    <i class="fas fa-save"></i>
                </button>
                <label for="file-input" class="tool-btn" title="Resim Yükle" style="cursor: pointer;">
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <button id="toggle-sidebar" title="Menüyü Aç/Kapat">
            <i class="fas fa-bars"></i>
        </button>

        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
