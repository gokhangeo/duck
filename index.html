<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paper Duck Boyama</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: #fff;
        }
        #canvas-container {
            width: 100vw;
            height: 75vh;
            position: relative;
        }
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }
        #toolbar {
            height: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            gap: 8px;
        }
        #color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            max-width: 95vw;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-btn.active {
            border: 2px solid #333;
        }
        #tools-container {
            display: flex;
            gap: 15px;
            margin: 5px 0;
        }
        #brush-sizes {
            display: flex;
            gap: 10px;
        }
        #shapes {
            display: flex;
            gap: 10px;
        }
        .brush-btn, .shape-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .brush-btn.active, .shape-btn.active {
            border-color: #333;
            background: #e0e0e0;
        }
        .brush-preview {
            background: #000;
            border-radius: 50%;
        }
        .shape-btn svg {
            width: 24px;
            height: 24px;
        }
        #bottom-buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-btn {
            background: #4CAF50;
        }
        #clear-btn {
            background: #f44336;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 8px;
        }
        .tool-group {
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            padding: 8px 16px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: #45a049;
        }
        
        .size-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        
        .size-buttons button {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .size-buttons button:hover {
            background: #e0e0e0;
        }
        
        .size-buttons h4 {
            width: 100%;
            margin: 5px 0;
            color: #333;
        }
        
        .tool-btn {
            padding: 8px 16px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tool-btn.active {
            background: #45a049;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        
        .tool-btn:hover {
            background: #45a049;
        }

        .eraser-size-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .eraser-size-btn:hover {
            background: #e0e0e0;
        }
        
        .eraser-size-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="drawing-canvas"></canvas>
    </div>
    <div id="toolbar">
        <div class="toolbar">
            <div class="tool-group">
                <button id="brush-tool" class="tool-btn active">
                    <i class="fas fa-paint-brush"></i> Fırça
                </button>
                <button id="eraser-tool" class="tool-btn">
                    <i class="fas fa-eraser"></i> Silgi
                </button>
                <button id="fill-tool" class="tool-btn">
                    <i class="fas fa-fill-drip"></i> Boyama
                </button>
            </div>

            <div class="tool-group">
                <div id="eraser-sizes" class="size-buttons">
                    <h4>Silgi Boyutları</h4>
                    <button class="eraser-size-btn" data-size="5">5px</button>
                    <button class="eraser-size-btn" data-size="10">10px</button>
                    <button class="eraser-size-btn" data-size="20">20px</button>
                    <button class="eraser-size-btn" data-size="30">30px</button>
                    <button class="eraser-size-btn" data-size="50">50px</button>
                </div>
            </div>

            <div class="tool-group">
                <button id="prev-image" class="nav-btn">◀ Önceki</button>
                <button id="next-image" class="nav-btn">Sonraki ▶</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
