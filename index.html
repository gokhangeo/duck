<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Duck - Boyama Uygulaması</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
            touch-action: none;
        }

        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            width: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
            z-index: 1000;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #sidebar.expanded {
            width: 250px;
            padding: 15px;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            width: 100%;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .tool-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .group-title {
            color: #fff;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        #color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            width: 100%;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .size-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .size-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .size-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        #toggle-sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1100;
            font-size: 18px;
        }

        #toggle-sidebar:hover {
            background-color: rgba(0, 0, 0, 1);
            transform: scale(1.1);
        }

        #toggle-sidebar.expanded {
            right: 270px;
        }

        #image-controls {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 1100;
        }

        .image-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .image-btn:hover {
            background-color: rgba(0, 0, 0, 1);
            transform: scale(1.1);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
        }

        #drawing-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Mobil Stil */
        @media (max-width: 768px) {
            #sidebar {
                width: 0;
                height: 100%;
                right: 0;
                top: 0;
            }

            #sidebar.expanded {
                width: 100%;
            }

            #toggle-sidebar.expanded {
                right: 20px;
            }

            .tool-group {
                align-items: center;
            }

            #color-palette {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>

        <button id="toggle-sidebar" title="Menüyü Aç/Kapat">
            <i class="fas fa-palette"></i>
        </button>

        <div id="image-controls">
            <button id="prev-image" class="image-btn" title="Önceki Resim">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-image" class="image-btn" title="Sonraki Resim">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div id="sidebar">
            <div class="tool-group">
                <div class="group-title">Araçlar</div>
                <button id="brush-tool" class="tool-btn active" title="Fırça">
                    <i class="fas fa-paint-brush"></i>
                </button>
                <button id="eraser-tool" class="tool-btn" title="Silgi">
                    <i class="fas fa-eraser"></i>
                </button>
                <button id="rainbow-tool" class="tool-btn" title="Gökkuşağı">
                    <i class="fas fa-rainbow"></i>
                </button>
                <button id="party-tool" class="tool-btn" title="Parti">
                    <i class="fas fa-star"></i>
                </button>
            </div>

            <div class="tool-group">
                <div class="group-title">Şekiller</div>
                <button id="rect-tool" class="tool-btn" title="Dikdörtgen">
                    <i class="fas fa-square"></i>
                </button>
                <button id="circle-tool" class="tool-btn" title="Daire">
                    <i class="fas fa-circle"></i>
                </button>
                <button id="triangle-tool" class="tool-btn" title="Üçgen">
                    <i class="fas fa-play" style="transform: rotate(90deg);"></i>
                </button>
                <button id="line-tool" class="tool-btn" title="Çizgi">
                    <i class="fas fa-minus" style="transform: rotate(45deg);"></i>
                </button>
            </div>

            <div class="tool-group">
                <div class="group-title">Renkler</div>
                <div id="color-palette"></div>
            </div>

            <div class="tool-group">
                <div class="group-title">Boyut</div>
                <button class="size-btn active" data-size="3">S</button>
                <button class="size-btn" data-size="8">M</button>
                <button class="size-btn" data-size="15">L</button>
            </div>

            <div class="tool-group">
                <div class="group-title">İşlemler</div>
                <button id="clear-btn" class="tool-btn" title="Temizle">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="save-btn" class="tool-btn" title="Kaydet">
                    <i class="fas fa-save"></i>
                </button>
                <label for="file-input" class="tool-btn" title="Resim Yükle">
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
